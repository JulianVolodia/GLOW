<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>GLOW</title>
		<meta charset="utf-8">
		<style type="text/css">
			body {
				background:#000;
				color:#fff;
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:georgia;
				text-align:center;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>

		<script type="text/javascript" src="src/GLOW.js"></script>
		<script type="text/javascript" src="src/core/Context.js"></script>
		<script type="text/javascript" src="src/core/Float.js"></script>
		<script type="text/javascript" src="src/core/Int.js"></script>
		<script type="text/javascript" src="src/core/Matrix3.js"></script>
		<script type="text/javascript" src="src/core/Matrix4.js"></script>
		<script type="text/javascript" src="src/core/Vector3.js"></script>
		<script type="text/javascript" src="src/core/Texture.js"></script>
		<script type="text/javascript" src="src/core/Cache.js"></script>
		<script type="text/javascript" src="src/core/Camera.js"></script>
		
		<script type="text/javascript" src="src/shader/Shader.js"></script>
		<script type="text/javascript" src="src/shader/Uniform.js"></script>
		<script type="text/javascript" src="src/shader/Attribute.js"></script>

		<script type="text/javascript" src="src/extras/Helpers.js"></script>

		<script type="text/javascript" src="examples/js/Stats.js"></script>

		<script type="text/javascript">
		
			var shaderInfo = {
				
				clouds: GLOW.Texture( "examples/textures/clouds.jpg" ),
				
				transform:        GLOW.Matrix4(),
				cameraInverse:    GLOW.defaultCamera.inverse,
				cameraProjection: GLOW.defaultCamera.projection,

				vertices:    GLOW.Helpers.cubeVertices( 300 ),
				elements:    GLOW.Helpers.cubeElements(),
	
				vertexShader: [

						"uniform	mat4 	transform;",
						"uniform 	mat4 	cameraInverse;",
						"uniform 	mat4 	cameraProjection;",

						"attribute 	vec3 	vertices;",

						"void main(void)",
						"{",
							"gl_Position = cameraProjection * cameraInverse * transform * vec4( vertices, 1.0 );",
						"}"
						
					].join( "\n" ),

				fragmentShader: [ 	

						"#ifdef GL_ES",
							"precision highp float;",
						"#endif",		

						"uniform sampler2D 	clouds;",

						"void main( void )",
						"{",
							"gl_FragColor = vec4( 1.0, 1.0, 1.0, 1.0 );",
						"}"

					].join( "\n" )
			}
		
		</script>

		<script type="text/javascript">

			var container, stats;
			var mouseX = 0, mouseY = 0;
			var shader, context;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			
			
			// init
			
			context = GLOW.Context();
			shader = GLOW.Shader( shaderInfo );
			
			context.setupClearColor( { red:0, green:1, blue:0, alpha:1 } );
			context.enableCulling( false );

			container = document.getElementById( 'container' );
			container.appendChild( context.domElement );
			
			GLOW.defaultCamera.setPosition( 0, 0, 700 );
			GLOW.defaultCamera.update();
			
			
			// stats

			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			container.appendChild( stats.domElement );

				
			// render

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );
			setInterval( render, 1000 / 60 );

			function render() {

				context.clear();
				shader.draw();
				stats.update();
			}


			//--- on mouse move ---
			
			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );

			}
		</script>
	</body>
</html>
